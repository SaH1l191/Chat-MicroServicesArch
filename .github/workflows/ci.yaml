name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: corepack enable

      - name: Install deps
        run: pnpm install

      - name: Build backends
        run: |
          cd be/user && pnpm build
          cd ../chat && pnpm build
          cd ../mail && pnpm build

      - name: Build frontend
        run: |
          cd fe && pnpm build